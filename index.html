<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

		<!-- FONT AWESOME CSS -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>Where To?</title>
	</head>

	<body>
		<div class="navbar-fixed">
			<!-- in materialize, to get the fixed navbar you have to wrap it in a container with navbar-fixed -->
			<nav class="teal">
				<div class="container">
					<div class="nav-wrapper">
						<a href="#" class="brand-logo">Where To?</a>
						<a href="#" data-target="mobile-nav" class="sidenav-trigger">
							<!-- notice the way you add icons in material - you put the name of the icon inside of the tag -->
							<i class="material-icons">menu</i>
						</a>
						<ul class="right hide-on-med-and-down">
							<li>
								<a href="#home">Home</a>
							</li>
							<li>
								<a href="#search">Search</a>
							</li>
							<li>
								<a href="#popular">Popular Destinations</a>
							</li>
							<li>
								<a href="#gallery">Gallery</a>
							</li>
							<li>
								<a href="#contact">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<!-- mobile nav -->
		<ul class="sidenav" id="mobile-nav">
			<li>
				<a href="#home">Home</a>
			</li>
			<li>
				<a href="#search">Search</a>
			</li>
			<li>
				<a href="#popular">Popular Destinations</a>
			</li>
			<li>
				<a href="#gallery">Gallery</a>
			</li>
			<li>
				<a href="#contact">Contact</a>
			</li>
		</ul>


		<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- sidenav, init with the Materialize JS library with M.  -->
		<script>
		const sideNav = document.querySelector('.sidenav');
		M.Sidenav.init(sideNav, {});
		</script>
	</body>
</html>
